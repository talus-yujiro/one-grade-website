    <script>
        const pd = supabase.createClient('https://mgsbwkidyxmicbacqeeh.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nc2J3a2lkeXhtaWNiYWNxZWVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk5NDA0MjIsImV4cCI6MjA1NTUxNjQyMn0.fNkFQykD9ezBirtJM_fOB7XEIlGU1ZFoejCgrYObElg');

        async function fetchQuestions() {
            const { data: questions, error } = await pd
                .from('questions')
                .select('*');

            if (error) {
                console.error('Error fetching questions:', error);
                return;
            }

            const unansweredList = document.getElementById("unanswered-list");
            const answeredList = document.getElementById("answered-list");

            unansweredList.innerHTML = "";
            answeredList.innerHTML = "";

            questions.forEach(q => {
                const li = document.createElement("li");
                const answerDate = new Date(q.created_at).toLocaleString();
                li.innerHTML = `<a href="details.html?id=${q.id}">${q.title}</a>
                <small>${answerDate}</small>`;

                if (q.answered) {
                    answeredList.appendChild(li);
                } else {
                    unansweredList.appendChild(li);
                }
            });
        }

        fetchQuestions();
    </script>
