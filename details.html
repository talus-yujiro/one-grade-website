	<script>
		const pd = supabase.createClient('https://mgsbwkidyxmicbacqeeh.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nc2J3a2lkeXhtaWNiYWNxZWVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk5NDA0MjIsImV4cCI6MjA1NTUxNjQyMn0.fNkFQykD9ezBirtJM_fOB7XEIlGU1ZFoejCgrYObElg');

		const urlParams = new URLSearchParams(window.location.search);
		const questionId = urlParams.get('id');

		async function fetchQuestion() {
			const { data: question, error } = await pd
				.from('questions')
				.select('*')
				.eq('id', questionId)
				.single();

			if (error) {
				console.error('Error fetching question:', error);
				return;
			}

			document.getElementById('question-title').textContent = question.title;
			document.getElementById('username').textContent = '質問者:' + question.username;
			document.getElementById('question-content').textContent = question.content;

			// 質問の投稿日時を表示
			const postDate = new Date(question.created_at).toLocaleString();
			document.getElementById('question-posted-at').textContent = `投稿日時: ${postDate}`;


			// ページタイトルを更新
			document.getElementById('page-title').textContent = `${question.title} - 質問箱 | R6年度1学年ウェブサイト`;

			document.getElementById('page-link').innerHTML = `<a href="details.html?id=${questionId}"><i class="fa-solid fa-circle-info"></i>質問「${question.title}」の詳細</a>`

			fetchAnswers();
		}

		async function fetchAnswers() {
			const { data: answers, error } = await pd
				.from('answers')
				.select('*')
				.eq('question_id', questionId);

			if (error) {
				console.error('Error fetching answers:', error);
				return;
			}

			const answerList = document.getElementById('answer-list');
			answerList.innerHTML = '';
			answers.forEach(answer => {
				const li = document.createElement('li');
				const answerDate = new Date(answer.created_at).toLocaleString();
				li.innerHTML = `
          ${answer.content} - by ${answer.username} 
          <small>(${answerDate})</small>`;
				answerList.appendChild(li);
			});
		}

		document.getElementById('answer-form').addEventListener('submit', async (event) => {
			event.preventDefault();

			const content = document.getElementById('answer-content').value;
			const username = document.getElementById('answer-username').value;

			const { error } = await pd
				.from('answers')
				.insert([{ question_id: questionId, content, username, created_at: new Date() }]);

			if (error) {
				console.error('Error posting answer:', error);
			} else {
				alert('回答が投稿されました');
				markAsAnswered(questionId)
				fetchAnswers();
				document.getElementById('answer-content').value = '';
				document.getElementById('answer-username').value = '';
			}
		});

		async function markAsAnswered(questionId) {
			const { error } = await pd
				.from('questions')
				.update({answered: true})
				.eq('id', questionId);

			if (error) {
				console.error("回答済みフラグ更新エラー:", error);
			}
		}

		fetchQuestion();
	</script>
